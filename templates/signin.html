<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nutrition App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
          {% if session['logged_in'] %}
          <nav>
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                  </li>
              </ul>
          </nav>
          {% else %}
          <nav>
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/signup">Sign Up</a>
                  </li>                        
                  <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign In</a>
                  </li>
              </ul>
          </nav>
          {% endif %}
        <h3 class="text-muted">Nutrition Up</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Let's Get Started!</h1>
        {% block body %}
        {% if session['logged_in'] %}
          <p>You're Already In!</p>
        {% else %}
          <form class="form-signin" action="/login" method="POST">
            <label for="username" class="sr-only">Name</label>
            <input type="name" name="username" id="username" class="form-control" placeholder="Name" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            
            <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit"></button>
          {% endif %}
          {% endblock %}
        </form> 
      </div>
    </div>
  </body>
</html>
